<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>
:root { --primary: #ff6a00; --bg: #f0f2f5; --card: #ffffff; --danger: #e74c3c; --success: #2ecc71; --info: #3498db; }
body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 5px; }

  background: #000; color: #fff; z-index: 10000; flex-direction: column;

<body>

<div id="trainingOverlay">
  <div style="position: absolute; top: 15px; color: var(--success); font-size: 0.9rem;">â— GPS è¿½è¹¤ä¸­ (è«‹å‹¿æ‰‹å‹•é—œé–‰è¢å¹•)</div>
  
  <div style="margin-bottom: 10px;">
    <div class="label">ç´¯ç©å…¬é‡Œ KM</div>
    <div id="bigDistance" class="big-val">0.000</div>
  </div>

  <div class="small-grid">
    <div><div class="label">é…é€Ÿ</div><div id="bigPace" class="small-val">--:--</div></div>
    <div><div class="label">æ™‚é–“</div><div id="bigElapsed" class="small-val">00:00</div></div>
  </div>

  <div class="btn-group">
    <button class="btn-ui" style="background:var(--info);" onclick="showMiniMap()">çœ‹åœ°åœ–</button>
    <button class="btn-ui" style="background:var(--danger);" onclick="stopAndSave()">çµæŸ</button>
  </div>
</div>

<div id="miniMapLayer">
  <div id="miniMap"></div>
  <button style="width:100%; padding:20px; background:var(--primary); color:#fff; border:none; font-size:1.2rem;" onclick="hideMiniMap()">è¿”å›å„€è¡¨æ¿</button>
</div>

<div class="card">
  <h2 style="text-align:center; color:var(--primary); margin:5px 0;">ğŸƒ è¨“ç·´è¨­å®š V3.6</h2>
  <table id="planTable"></table>
  <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
    <span>å¾ªç’°ï¼š<input id="loopCount" type="number"></span>
    <span style="font-size:13px;">GPSé–€æª»ï¼š<b id="thresholdDisplay" style="color:var(--primary)">0.30</b>m</span>
    <span style="font-size:12px;">æ­¥é€²ï¼š<input id="thresholdStep" type="number" step="0.01" style="width:40px;"></span>
  </div>
  <div style="display:flex; gap:5px; margin-top:10px;">
    <button style="flex:1; padding:10px;" onclick="adjThres(-1)">é–€æª» ï¼</button>
    <button style="flex:1; padding:10px;" onclick="adjThres(1)">é–€æª» ï¼‹</button>
  </div>
  <button onclick="toggleStart()" class="btn-start" style="margin-top:15px;">é–‹å§‹è¨“ç·´</button>
</div>

<div id="historyList" style="margin-top: 10px;"></div>

<script>
let config = JSON.parse(localStorage.getItem('run_config_v3.6')) || { 
  plan: [{name:'ç†±èº«',bpm:180,sec:180},{name:'é–“æ­‡',bpm:205,sec:60},{name:'è¡åˆº',bpm:215,sec:60},{name:'æ¢å¾©',bpm:195,sec:120},{name:'èˆ’ç·©',bpm:180,sec:180}],
  loops: 5, threshold: 0.32, step: 0.01
};
let isRunning = false, totalDist = 0, elapsedSec = 0, watchId = null, timerId = null, lastPos = null, trackPoints = [], audioCtx = null, wakeLock = null, liveMap = null, livePoly = null;

function init() {
  document.getElementById('planTable').innerHTML = config.plan.map((s, i) => `<tr><td style="text-align:left;">${s.name}</td><td>BPM <input type="number" value="${s.bpm}" onchange="updateCfg(${i},'bpm',this.value)"></td><td>ç§’ <input type="number" value="${s.sec}" onchange="updateCfg(${i},'sec',this.value)"></td></tr>`).join('');
  document.getElementById('loopCount').value = config.loops;
  document.getElementById('thresholdDisplay').innerText = config.threshold.toFixed(2);
  document.getElementById('thresholdStep').value = config.step;
  renderHistory();
}

// é—œéµï¼šä¿æŒè¢å¹•é–‹å•Ÿ
async function requestWakeLock() { if ('wakeLock' in navigator) { try { wakeLock = await navigator.wakeLock.request('screen'); } catch (e) {} } }

function playBeep(type) {
  if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const o = audioCtx.createOscillator(), g = audioCtx.createGain();
  o.connect(g); g.connect(audioCtx.destination);
  // éŸ³æ•ˆ B (type=1) æœƒæ›´å¤§è²ã€é »ç‡æ›´é«˜
  o.frequency.value = type === 0 ? 800 : 1100;
  g.gain.value = type === 0 ? 0.25 : 0.5;
  o.start(); g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
  o.stop(audioCtx.currentTime + 0.12);
}

function startGPS() {
  watchId = navigator.geolocation.watchPosition(pos => {
    const { latitude: lat, longitude: lon, accuracy } = pos.coords;
    if (accuracy < 60) {
      if (lastPos) {
        const d = haversine(lastPos.lat, lastPos.lon, lat, lon);
        if (d > config.threshold && d < 50) {
          totalDist += d;
          document.getElementById('bigDistance').innerText = (totalDist/1000).toFixed(3);
          if(totalDist > 10) document.getElementById('bigPace').innerText = formatTime(Math.floor(elapsedSec/(totalDist/1000)));
          if(livePoly) { livePoly.addLatLng([lat, lon]); liveMap.panTo([lat, lon]); }
        }
      }
      lastPos = { lat, lon };
      trackPoints.push({ lat, lon, time: new Date().toISOString() });
    }
  }, null, { enableHighAccuracy: true });
}

async function toggleStart() {
  if (!audioCtx) audioCtx = new AudioContext();
  await requestWakeLock();
  document.getElementById('trainingOverlay').style.display = 'flex';
  isRunning = true; totalDist = 0; elapsedSec = 0; trackPoints = []; lastPos = null;
  startGPS();
  timerId = setInterval(() => { elapsedSec++; document.getElementById('bigElapsed').innerText = formatTime(elapsedSec); }, 1000);
  
  const p = config.plan;
  // ç°¡å–®é‚è¼¯ï¼šè·‘å®Œæ‰€æœ‰éšæ®µã€‚æ¯å…¬é‡Œè‡ªå‹•åˆ‡æ›éŸ³æ•ˆé‚è¼¯
  for (let i = 0; i < p.length; i++) {
    let bInt = 60000/p[i].bpm;
    let rem = p[i].sec;
    while(rem > 0 && isRunning) {
      let soundType = Math.floor(totalDist/1000) % 2; // æ¯å…¬é‡Œæ›éŸ³æ•ˆ
      playBeep(soundType);
      await new Promise(r => setTimeout(r, bInt));
      rem -= (bInt/1000);
    }
  }
}

function adjThres(dir) { config.threshold += (dir * config.step); document.getElementById('thresholdDisplay').innerText = config.threshold.toFixed(2); save(); }
function updateCfg(i, k, v) { config.plan[i][k] = parseInt(v); save(); }
function save() { localStorage.setItem('run_config_v3.6', JSON.stringify(config)); }

function stopAndSave() {
  isRunning = false; clearInterval(timerId);
  if (wakeLock) wakeLock.release();
  if (watchId) navigator.geolocation.clearWatch(watchId);
  if (totalDist > 10) {
    const rec = JSON.parse(localStorage.getItem('run_history_v3.6') || "[]");
    rec.unshift({ id: Date.now(), date: new Date().toLocaleString(), dist: (totalDist/1000).toFixed(3), time: formatTime(elapsedSec), threshold: config.threshold.toFixed(2) });
    localStorage.setItem('run_history_v3.6', JSON.stringify(rec));
  }
  location.reload();
}

function showMiniMap() { document.getElementById('miniMapLayer').style.display = 'block'; if (!liveMap) { liveMap = L.map('miniMap').setView([lastPos.lat, lastPos.lon], 16); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(liveMap); livePoly = L.polyline([], {color: '#ff6a00'}).addTo(liveMap); } }
function hideMiniMap() { document.getElementById('miniMapLayer').style.display = 'none'; }
function haversine(lat1, lon1, lat2, lon2) { const R = 6371000; const dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180; const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2; return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); }
function formatTime(s) { return Math.floor(s/60).toString().padStart(2,'0')+":"+(s%60).toString().padStart(2,'0'); }
function renderHistory() {
  const rec = JSON.parse(localStorage.getItem('run_history_v3.6') || "[]");
  document.getElementById('historyList').innerHTML = rec.map(r => `<div class="card">ğŸ“… ${r.date} | <b>ğŸƒ ${r.dist} km</b> (é–€æª»:${r.threshold}m)</div>`).join('');
}
window.onload = init;
</script>
