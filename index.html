<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>

body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 5px; }
.card { background: var(--card); border-radius: 12px; padding: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 10px; }

/* å„€è¡¨æ¿æ¨¡å¼ */
#trainingOverlay {
  display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: #000; color: #fff; z-index: 10000; flex-direction: column;
  justify-content: center; align-items: center; text-align: center;
}
.big-val { font-size: 6rem; font-weight: 900; color: var(--primary); font-family: monospace; line-height: 1.1; }

/* è¨­å®šä»‹é¢æ¨£å¼ */

.history-card { background: white; border-radius: 10px; padding: 10px; margin-bottom: 8px; border-left: 5px solid var(--primary); font-size: 14px; }
</style>

<body>

<div id="trainingOverlay">
  <div style="position: absolute; top: 15px; color: var(--success); font-size: 0.9rem;">â— GPS è¿½è¹¤ä¸­ (è«‹å‹¿æ‰‹å‹•é—œé–‰è¢å¹•)</div>
  <div class="label">ç´¯ç©å…¬é‡Œ KM</div>
  <div id="bigDistance" class="big-val">0.000</div>
  <div class="small-grid">
    <div><div class="label">é…é€Ÿ</div><div id="bigPace" class="small-val">--:--</div></div>
    <div><div class="label">æ™‚é–“</div><div id="bigElapsed" class="small-val">00:00</div></div>
  </div>
  <div class="btn-group">
    <button class="btn-ui" style="background:var(--info);" onclick="showMiniMap()">çœ‹åœ°åœ–</button>
    <button class="btn-ui" style="background:var(--danger);" onclick="stopAndSave()">çµæŸè¨“ç·´</button>
  </div>
</div>

<div id="miniMapLayer">
  <div id="miniMap"></div>
  <button style="width:100%; padding:20px; background:var(--primary); color:#fff; border:none; font-size:1.2rem;" onclick="hideMiniMap()">è¿”å›å„€è¡¨æ¿</button>
</div>

<div class="card">
  <h2 style="text-align:center; color:var(--primary); margin:5px 0;">ğŸƒ è¨“ç·´è¨­å®š V3.7</h2>
  <table id="planTable"></table>
  <div style="display:flex; justify-content:space-between; align-items:center; margin-top:12px; font-size:14px;">
    <span>å¾ªç’°ï¼š<input id="loopCount" type="number" onchange="updateLoops(this.value)"></span>
    <span>æ­¥é€²ï¼š<input id="thresholdStep" type="number" step="0.01" style="width:40px;" onchange="updateStep(this.value)">m</span>
    <span>é è¨ˆ <b id="totalPlanTime" style="color:var(--primary)">0</b> åˆ†</span>
  </div>
  <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
    <span style="font-weight:bold;">GPSé–€æª»ï¼š<span id="thresholdDisplay" style="color:var(--primary)">0.30</span>m</span>
    <div style="display:flex; gap:5px;">
        <button style="padding:8px 15px;" onclick="adjThres(-1)">é–€æª» ï¼</button>
        <button style="padding:8px 15px;" onclick="adjThres(1)">é–€æª» ï¼‹</button>
    </div>
  </div>
  <button onclick="toggleStart()" class="btn-start">é–‹å§‹è¨“ç·´</button>
</div>

<div id="historyList" style="margin-top: 10px;">
    <strong style="display:block; margin-bottom:8px;">æ­·å²ç´€éŒ„</strong>
    <div id="historyContainer"></div>
</div>

<script>
// ä½¿ç”¨èˆ‡ä¹‹å‰ç‰ˆæœ¬ç›¸å®¹çš„ Keyï¼Œç¢ºä¿ç´€éŒ„ä¸æœƒæ¶ˆå¤±
const STORAGE_KEY = 'run_history_v2.9'; 
const CONFIG_KEY = 'run_config_v3.7';

let config = JSON.parse(localStorage.getItem(CONFIG_KEY)) || { 
  plan: [{name:'ç†±èº«',bpm:180,sec:180},{name:'é–“æ­‡',bpm:205,sec:60},{name:'è¡åˆº',bpm:215,sec:60},{name:'æ¢å¾©',bpm:195,sec:120},{name:'èˆ’ç·©',bpm:180,sec:180}],
  loops: 5, threshold: 0.32, step: 0.01
};

let isRunning = false, totalDist = 0, elapsedSec = 0, watchId = null, timerId = null, lastPos = null, trackPoints = [], audioCtx = null, wakeLock = null, liveMap = null, livePoly = null;

function init() {
  document.getElementById('planTable').innerHTML = config.plan.map((s, i) => `<tr><td style="text-align:left;"><b>${s.name}</b></td><td>BPM <input type="number" value="${s.bpm}" onchange="updateCfg(${i},'bpm',this.value)"></td><td>ç§’ <input type="number" value="${s.sec}" onchange="updateCfg(${i},'sec',this.value)"></td></tr>`).join('');
  document.getElementById('loopCount').value = config.loops;
  document.getElementById('thresholdStep').value = config.step;
  document.getElementById('thresholdDisplay').innerText = config.threshold.toFixed(2);
  calcTotalTime();
  renderHistory();
}

async function requestWakeLock() { if ('wakeLock' in navigator) { try { wakeLock = await navigator.wakeLock.request('screen'); } catch (e) {} } }

function playBeep() {
  if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const o = audioCtx.createOscillator(), g = audioCtx.createGain();
  o.connect(g); g.connect(audioCtx.destination);
  o.frequency.value = 850; g.gain.value = 0.3;
  o.start(); g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
  o.stop(audioCtx.currentTime + 0.12);
}

function startGPS() {
  watchId = navigator.geolocation.watchPosition(pos => {
    const { latitude: lat, longitude: lon, accuracy } = pos.coords;
    if (accuracy < 60) {
      if (lastPos) {
        const d = haversine(lastPos.lat, lastPos.lon, lat, lon);
        if (d > config.threshold && d < 50) {
          totalDist += d;
          document.getElementById('bigDistance').innerText = (totalDist/1000).toFixed(3);
          if(totalDist > 10) document.getElementById('bigPace').innerText = formatTime(Math.floor(elapsedSec/(totalDist/1000)));
          if(livePoly) { livePoly.addLatLng([lat, lon]); liveMap.panTo([lat, lon]); }
        }
      }
      lastPos = { lat, lon };
      trackPoints.push({ lat, lon, time: new Date().toISOString() });
    }
  }, null, { enableHighAccuracy: true });
}

async function toggleStart() {
  if (!audioCtx) audioCtx = new AudioContext();
  await requestWakeLock();
  document.getElementById('trainingOverlay').style.display = 'flex';
  isRunning = true; totalDist = 0; elapsedSec = 0; trackPoints = []; lastPos = null;
  startGPS();
  timerId = setInterval(() => { elapsedSec++; document.getElementById('bigElapsed').innerText = formatTime(elapsedSec); }, 1000);
  
  const p = config.plan;
  for (let i = 0; i < p.length; i++) {
    let bInt = 60000/p[i].bpm;
    let rem = p[i].sec;
    while(rem > 0 && isRunning) {
      playBeep();
      await new Promise(r => setTimeout(r, bInt));
      rem -= (bInt/1000);
    }
  }
}

function stopAndSave() {
  isRunning = false; clearInterval(timerId);
  if (wakeLock) wakeLock.release();
  if (watchId) navigator.geolocation.clearWatch(watchId);
  
  // åªæœ‰åœ¨æœ‰å‹•éçš„æƒ…æ³ä¸‹æ‰å­˜æª”
  if (totalDist > 5 || elapsedSec > 10) {
    const records = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    records.unshift({ 
        id: Date.now(), 
        date: new Date().toLocaleString(), 
        dist: (totalDist/1000).toFixed(3), 
        time: formatTime(elapsedSec), 
        threshold: config.threshold.toFixed(2) 
    });
    localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
  }
  location.reload();
}

function calcTotalTime() {
    const p = config.plan;
    const totalSec = p[0].sec + ((p[1].sec + p[2].sec + p[3].sec) * config.loops) + p[4].sec;
    document.getElementById('totalPlanTime').innerText = (totalSec/60).toFixed(1);
}

function adjThres(dir) { config.threshold += (dir * config.step); document.getElementById('thresholdDisplay').innerText = config.threshold.toFixed(2); save(); }
function updateCfg(i, k, v) { config.plan[i][k] = parseInt(v); calcTotalTime(); save(); }
function updateLoops(v) { config.loops = parseInt(v); calcTotalTime(); save(); }
function updateStep(v) { config.step = parseFloat(v); save(); }
function save() { localStorage.setItem(CONFIG_KEY, JSON.stringify(config)); }

function showMiniMap() { document.getElementById('miniMapLayer').style.display = 'block'; if (!liveMap && lastPos) { liveMap = L.map('miniMap').setView([lastPos.lat, lastPos.lon], 16); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(liveMap); livePoly = L.polyline([], {color: '#ff6a00'}).addTo(liveMap); } }
function hideMiniMap() { document.getElementById('miniMapLayer').style.display = 'none'; }
function haversine(lat1, lon1, lat2, lon2) { const R = 6371000; const dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180; const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2; return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); }
function formatTime(s) { return Math.floor(s/60).toString().padStart(2,'0')+":"+(s%60).toString().padStart(2,'0'); }

function renderHistory() {
  const rec = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
  document.getElementById('historyContainer').innerHTML = rec.map(r => `
    <div class="history-card">
        ğŸ“… ${r.date} | â±ï¸ ${r.time}<br>
        <b style="font-size:1.1rem; color:var(--primary);">ğŸƒ ${r.dist} km</b> 
        <span style="font-size:11px; margin-left:10px; color:#888;">(é–€æª»: ${r.threshold}m)</span>
    </div>
  `).join('');
}
window.onload = init;
</script>
</body>
