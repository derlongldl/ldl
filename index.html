<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<style>

/* è¨­å®šä»‹é¢æ¨£å¼ */
table { width: 100%; border-collapse: collapse; }

</style>

<body>

<div id="trainingOverlay">
  <div style="position: absolute; top: 15px; color: var(--success);">â— è¨“ç·´é€²è¡Œä¸­</div>
  <div class="label">ç´¯ç©å…¬é‡Œ KM</div>
  <div id="bigDistance" class="big-val">0.000</div>
  <div class="small-grid">
    <div><div class="label">é…é€Ÿ</div><div id="bigPace" class="small-val">--:--</div></div>
    <div><div class="label">æ™‚é–“</div><div id="bigElapsed" class="small-val">00:00</div></div>
  </div>
  <button class="btn-start" style="width: 80%; background: var(--danger); margin-top: 40px;" onclick="stopAndSave()">çµæŸä¸¦å„²å­˜</button>
</div>

<div class="card" id="mainConfigUI">
  <h2>ğŸƒ è·‘æ­¥æ•™ç·´ V4.1</h2>
  <table>
    <tbody id="planBody">
      <tr><td><b>ç†±èº«</b></td><td>BPM <input type="number" id="bpm0" onchange="updateUI()"></td><td>ç§’ <input type="number" id="sec0" onchange="updateUI()"></td></tr>
      <tr><td><b>é–“æ­‡</b></td><td>BPM <input type="number" id="bpm1" onchange="updateUI()"></td><td>ç§’ <input type="number" id="sec1" onchange="updateUI()"></td></tr>
      <tr><td><b>è¡åˆº</b></td><td>BPM <input type="number" id="bpm2" onchange="updateUI()"></td><td>ç§’ <input type="number" id="sec2" onchange="updateUI()"></td></tr>
      <tr><td><b>æ¢å¾©</b></td><td>BPM <input type="number" id="bpm3" onchange="updateUI()"></td><td>ç§’ <input type="number" id="sec3" onchange="updateUI()"></td></tr>
      <tr><td><b>èˆ’ç·©</b></td><td>BPM <input type="number" id="bpm4" onchange="updateUI()"></td><td>ç§’ <input type="number" id="sec4" onchange="updateUI()"></td></tr>
    </tbody>
  </table>
  
  <div style="display:flex; justify-content:space-between; align-items:center; margin-top:15px; padding:10px; background:#f9f9f9; border-radius:8px; font-size:14px;">
    <span>å¾ªç’°ï¼š<input id="loopCount" type="number" onchange="updateUI()"></span>
    <span>æ­¥é€²ï¼š<input id="thresholdStep" type="number" step="0.01" style="width:45px;" onchange="updateUI()"></span>
    <span>é è¨ˆ <b id="totalPlanTime" style="color:var(--primary)">0</b> åˆ†</span>
  </div>

  <div style="display:flex; justify-content:space-between; align-items:center; margin-top:15px;">
    <span style="font-weight:bold;">GPSé–€æª»ï¼š<span id="thresholdDisplay" style="color:var(--primary)">0.30</span>m</span>
    <div style="display:flex; gap:10px;">
        <button style="padding:10px 20px; border-radius:8px;" onclick="adjThres(-1)">ï¼</button>
        <button style="padding:10px 20px; border-radius:8px;" onclick="adjThres(1)">ï¼‹</button>
    </div>
  </div>
  
  <button onclick="toggleStart()" class="btn-start">é–‹å§‹è¨“ç·´</button>
</div>

<div class="card">
    <strong style="display:block; margin-bottom:10px;">æ­·å²ç´€éŒ„</strong>
    <div id="historyContainer"></div>
</div>

<script>
// æ•‘æ´é‚è¼¯ï¼šå¾èˆŠç‰ˆæœ¬æŠ“å›ç´€éŒ„
function getMergedHistory() {
    const v29 = JSON.parse(localStorage.getItem('run_history_v2.9') || "[]");
    const v30 = JSON.parse(localStorage.getItem('run_history_v3.0') || "[]");
    const v40 = JSON.parse(localStorage.getItem('run_coach_data_v4_history') || "[]");
    let merged = [...v40, ...v30, ...v29];
    // å»é™¤é‡è¤‡çš„ ID
    return merged.filter((item, index, self) => index === self.findIndex((t) => t.id === item.id));
}

let config = JSON.parse(localStorage.getItem('run_config_v4.1')) || { 
  bpm: [180, 205, 215, 195, 180],
  sec: [180, 60, 60, 120, 180],
  loops: 5, threshold: 0.32, step: 0.01
};

let isRunning = false, totalDist = 0, elapsedSec = 0, watchId = null, timerId = null, lastPos = null, audioCtx = null, wakeLock = null;

function init() {
  for(let i=0; i<5; i++) {
      document.getElementById('bpm'+i).value = config.bpm[i];
      document.getElementById('sec'+i).value = config.sec[i];
  }
  document.getElementById('loopCount').value = config.loops;
  document.getElementById('thresholdStep').value = config.step;
  document.getElementById('thresholdDisplay').innerText = config.threshold.toFixed(2);
  calcTotalTime();
  renderHistory();
}

function updateUI() {
    for(let i=0; i<5; i++) {
        config.bpm[i] = parseInt(document.getElementById('bpm'+i).value) || 0;
        config.sec[i] = parseInt(document.getElementById('sec'+i).value) || 0;
    }
    config.loops = parseInt(document.getElementById('loopCount').value) || 1;
    config.step = parseFloat(document.getElementById('thresholdStep').value) || 0.01;
    localStorage.setItem('run_config_v4.1', JSON.stringify(config));
    calcTotalTime();
}

function calcTotalTime() {
    const total = config.sec[0] + ((config.sec[1] + config.sec[2] + config.sec[3]) * config.loops) + config.sec[4];
    document.getElementById('totalPlanTime').innerText = (total/60).toFixed(1);
}

function adjThres(dir) { 
    config.threshold += (dir * config.step); 
    document.getElementById('thresholdDisplay').innerText = config.threshold.toFixed(2); 
    localStorage.setItem('run_config_v4.1', JSON.stringify(config));
}

async function requestWakeLock() { if ('wakeLock' in navigator) { try { wakeLock = await navigator.wakeLock.request('screen'); } catch (e) {} } }

function playBeep() {
  if (!audioCtx) audioCtx = new AudioContext();
  const o = audioCtx.createOscillator(), g = audioCtx.createGain();
  o.connect(g); g.connect(audioCtx.destination);
  o.frequency.value = 850; g.gain.value = 0.3;
  o.start(); g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
  o.stop(audioCtx.currentTime + 0.12);
}

function startGPS() {
  watchId = navigator.geolocation.watchPosition(pos => {
    const { latitude: lat, longitude: lon, accuracy } = pos.coords;
    if (accuracy < 60) {
      if (lastPos) {
        const d = haversine(lastPos.lat, lastPos.lon, lat, lon);
        if (d > config.threshold && d < 50) {
          totalDist += d;
          document.getElementById('bigDistance').innerText = (totalDist/1000).toFixed(3);
          if(totalDist > 10) document.getElementById('bigPace').innerText = formatTime(Math.floor(elapsedSec/(totalDist/1000)));
        }
      }
      lastPos = { lat, lon };
    }
  }, null, { enableHighAccuracy: true });
}

async function toggleStart() {
  if (!audioCtx) audioCtx = new AudioContext();
  await requestWakeLock();
  document.getElementById('trainingOverlay').style.display = 'flex';
  isRunning = true; totalDist = 0; elapsedSec = 0;
  startGPS();
  timerId = setInterval(() => { elapsedSec++; document.getElementById('bigElapsed').innerText = formatTime(elapsedSec); }, 1000);
  
  // è¨“ç·´å¾ªç’°é‚è¼¯
  await runPhase(config.bpm[0], config.sec[0]); // ç†±èº«
  for(let j=0; j<config.loops; j++) {
      await runPhase(config.bpm[1], config.sec[1]);
      await runPhase(config.bpm[2], config.sec[2]);
      await runPhase(config.bpm[3], config.sec[3]);
  }
  await runPhase(config.bpm[4], config.sec[4]); // èˆ’ç·©
}

async function runPhase(bpm, sec) {
    if(!isRunning) return;
    let bInt = 60000/bpm;
    let rem = sec;
    while(rem > 0 && isRunning) {
        playBeep();
        await new Promise(r => setTimeout(r, bInt));
        rem -= (bInt/1000);
    }
}

function stopAndSave() {
  isRunning = false; clearInterval(timerId);
  if (wakeLock) wakeLock.release();
  if (watchId) navigator.geolocation.clearWatch(watchId);
  if (totalDist > 5) {
    const records = getMergedHistory();
    records.unshift({ id: Date.now(), date: new Date().toLocaleString(), dist: (totalDist/1000).toFixed(3), time: formatTime(elapsedSec), threshold: config.threshold.toFixed(2) });
    localStorage.setItem('run_coach_data_v4_history', JSON.stringify(records));
  }
  location.reload();
}

function deleteRec(id) {
    if (confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) {
        let recs = getMergedHistory();
        recs = recs.filter(r => r.id !== id);
        localStorage.setItem('run_coach_data_v4_history', JSON.stringify(recs));
        localStorage.setItem('run_history_v3.0', JSON.stringify([])); // æ¸…ç©ºèˆŠç‰ˆé¿å…é‡è¤‡è®€å–
        localStorage.setItem('run_history_v2.9', JSON.stringify([]));
        renderHistory();
    }
}

function haversine(lat1, lon1, lat2, lon2) { const R = 6371000; const dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180; const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2; return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); }
function formatTime(s) { return Math.floor(s/60).toString().padStart(2,'0')+":"+(s%60).toString().padStart(2,'0'); }

function renderHistory() {
  const rec = getMergedHistory();
  document.getElementById('historyContainer').innerHTML = rec.length ? rec.map(r => `
    <div class="history-card">
        <div>ğŸ“… ${r.date}<br><b>ğŸƒ ${r.dist} km</b> | â±ï¸ ${r.time} <small>(${r.threshold}m)</small></div>
        <button class="btn-del" onclick="deleteRec(${r.id})">åˆªé™¤</button>
    </div>
  `).join('') : '<div style="text-align:center;color:#aaa;">å°šç„¡ç´€éŒ„</div>';
}

init();
</script>
