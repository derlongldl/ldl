<body>

<div class="card">

  <table>
    <tbody>
      <tr><td><b>ç†±èº«</b></td><td>BPM <input type="number" id="bpm0"></td><td>ç§’ <input type="number" id="sec0"></td></tr>
      <tr><td><b>é–“æ­‡</b></td><td>BPM <input type="number" id="bpm1"></td><td>ç§’ <input type="number" id="sec1"></td></tr>
      <tr><td><b>è¡åˆº</b></td><td>BPM <input type="number" id="bpm2"></td><td>ç§’ <input type="number" id="sec2"></td></tr>
      <tr><td><b>æ¢å¾©</b></td><td>BPM <input type="number" id="bpm3"></td><td>ç§’ <input type="number" id="sec3"></td></tr>
      <tr><td><b>èˆ’ç·©</b></td><td>BPM <input type="number" id="bpm4"></td><td>ç§’ <input type="number" id="sec4"></td></tr>
    </tbody>
  </table>
  
  <div style="display:flex; justify-content:space-between; align-items:center; margin-top:15px; padding:10px; background:#f9f9f9; border-radius:8px; font-size:14px;">
    <span>å¾ªç’°ï¼š<input id="loopCount" type="number"></span>

  <div style="display:flex; justify-content:space-between; align-items:center; margin-top:15px; padding: 0 5px;">

<script>
// --- æ ¸å¿ƒè¨­å®šèˆ‡é è¨­å€¼ (ç¢ºä¿çµ•ä¸ç©ºç™½) ---
const HISTORY_KEY = 'run_history_v4.2'; 
const CONFIG_KEY = 'run_config_v4.2';
const DEFAULT_BPM = [180, 205, 215, 195, 180];
const DEFAULT_SEC = [180, 60, 60, 120, 180];

let config = JSON.parse(localStorage.getItem(CONFIG_KEY)) || {};

// é˜²ç©ºæ©Ÿåˆ¶ï¼šå¦‚æœç‰©ä»¶å±¬æ€§ç¼ºå¤±ï¼Œç«‹å³è£œä¸Šé è¨­å€¼
if(!config.bpm) config.bpm = [...DEFAULT_BPM];
if(!config.sec) config.sec = [...DEFAULT_SEC];
if(!config.loops) config.loops = 5;
if(!config.threshold) config.threshold = 0.32;
if(!config.step) config.step = 0.01;

let isRunning = false, totalDist = 0, elapsedSec = 0, lastVibratedKm = 0;
let watchId = null, timerId = null, lastPos = null, audioCtx = null, wakeLock = null;
let trackPoints = [], activeSoundIndex = 0;
let startNote = { location: "å®šä½ä¸­...", weather: "æŠ“å–ä¸­..." };
let map = null, polyline = null;

function init() {
  // å¼·åˆ¶å¡«å…¥æ¬„ä½
  for(let i=0; i<5; i++) {
    const bInput = document.getElementById('bpm'+i);
    const sInput = document.getElementById('sec'+i);
    bInput.value = config.bpm[i] || DEFAULT_BPM[i];
    sInput.value = config.sec[i] || DEFAULT_SEC[i];
    bInput.oninput = updateUI;
    sInput.oninput = updateUI;
  }
  document.getElementById('loopCount').value = config.loops;
  document.getElementById('loopCount').oninput = updateUI;
  document.getElementById('thresholdStep').value = config.step;
  document.getElementById('thresholdStep').oninput = updateUI;
  
  syncThresUI(); 
  calcTotalTime(); 
  renderHistory();
}

function syncThresUI() { document.querySelectorAll('.liveThresDisp').forEach(el => el.innerText = config.threshold.toFixed(2)); }

function playBeep() {
  if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const o = audioCtx.createOscillator(), g = audioCtx.createGain();
  o.connect(g); g.connect(audioCtx.destination);
  o.type = (activeSoundIndex === 0) ? 'square' : 'sawtooth';
  o.frequency.value = (activeSoundIndex === 0) ? 900 : 500;
  g.gain.setValueAtTime(0.5, audioCtx.currentTime);
  g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15);
  o.start(); o.stop(audioCtx.currentTime + 0.15);
}

function adjThres(dir) { 
    config.threshold += (dir * config.step); 
    if(config.threshold < 0.05) config.threshold = 0.05;
    syncThresUI(); updateUI(); 
}

function updateUI() {
    for(let i=0; i<5; i++) {
        config.bpm[i] = parseInt(document.getElementById('bpm'+i).value) || DEFAULT_BPM[i];
        config.sec[i] = parseInt(document.getElementById('sec'+i).value) || DEFAULT_SEC[i];
    }
    config.loops = parseInt(document.getElementById('loopCount').value) || 1;
    config.step = parseFloat(document.getElementById('thresholdStep').value) || 0.01;
    localStorage.setItem(CONFIG_KEY, JSON.stringify(config));
    calcTotalTime();
}

function exportGPX(id) {
    const recs = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
    const r = recs.find(r => r.id === id);
    if (!r || !r.points || r.points.length === 0) return alert("ç„¡ä½ç½®ç´€éŒ„");
    let gpx = `<?xml version="1.0" encoding="UTF-8"?><gpx version="1.1" creator="RunningCoach" xmlns="http://www.topografix.com/GPX/1/1"><metadata><time>${new Date(r.id).toISOString()}</time></metadata><trk><name>Run ${r.date}</name><trkseg>`;
    r.points.forEach(p => { gpx += `\n<trkpt lat="${p.lat}" lon="${p.lon}"></trkpt>`; });
    gpx += `\n</trkseg></trk></gpx>`;
    const blob = new Blob([gpx], { type: 'application/gpx+xml' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = `Run_${r.date.replace(/[/:\s]/g, '-')}.gpx`;
    document.body.appendChild(a); a.click();
    document.body.removeChild(a); URL.revokeObjectURL(url);
}

async function toggleStart() {
  if (!audioCtx) audioCtx = new AudioContext();
  if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');
  document.getElementById('trainingOverlay').style.display = 'flex';
  isRunning = true; totalDist = 0; elapsedSec = 0; trackPoints = []; lastPos = null; activeSoundIndex = 0; lastVibratedKm = 0;
  
  watchId = navigator.geolocation.watchPosition(pos => {
    const { latitude: lat, longitude: lon, accuracy } = pos.coords;
    if (accuracy < 60) {
      if (!lastPos) fetchStartInfo(lat, lon);
      if (lastPos) {
        const d = haversine(lastPos.lat, lastPos.lon, lat, lon);
        if (d > config.threshold && d < 50) {
          totalDist += d;
          document.getElementById('bigDistance').innerText = (totalDist/1000).toFixed(3);
          const curKm = Math.floor(totalDist / 1000);
          if (curKm > lastVibratedKm) {
            if (navigator.vibrate) navigator.vibrate([500, 200, 500]);
            lastVibratedKm = curKm;
            activeSoundIndex = 1 - activeSoundIndex;
            document.getElementById('soundMode').innerText = activeSoundIndex === 0 ? "ğŸµ éŸ³æ•ˆ A (å¼·åŒ–éŸ³)" : "ğŸµ éŸ³æ•ˆ B (ç©¿é€éŸ³)";
          }
          if(totalDist > 10) document.getElementById('bigPace').innerText = formatTime(Math.floor(elapsedSec/(totalDist/1000)));
        }
      }
      lastPos = { lat, lon }; trackPoints.push({ lat, lon });
    }
  }, null, { enableHighAccuracy: true });

  timerId = setInterval(() => { elapsedSec++; document.getElementById('bigElapsed').innerText = formatTime(elapsedSec); }, 1000);
  
  await runPhase(config.bpm[0], config.sec[0], "ç†±èº«");
  for(let j=0; j<config.loops; j++) {
      await runPhase(config.bpm[1], config.sec[1], `é–“æ­‡ ${j+1}`);
      await runPhase(config.bpm[2], config.sec[2], `è¡åˆº ${j+1}`);
      await runPhase(config.bpm[3], config.sec[3], `æ¢å¾© ${j+1}`);
  }
  await runPhase(config.bpm[4], config.sec[4], "èˆ’ç·©");
  while(isRunning) { playBeep(); await new Promise(r => setTimeout(r, 60000/config.bpm[4])); }
}

async function runPhase(bpm, sec, label) {
    if(!isRunning || sec <= 0) return;
    document.getElementById('statusTop').innerText = "â— " + label;
    let bInt = 60000/bpm;
    let end = Date.now() + (sec * 1000);
    while(Date.now() < end && isRunning) { playBeep(); await new Promise(r => setTimeout(r, bInt)); }
}

function stopAndSave() {
  isRunning = false; clearInterval(timerId);
  if (watchId) navigator.geolocation.clearWatch(watchId);
  if (totalDist > 10) {
    const records = JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]");
    records.unshift({ id: Date.now(), date: new Date().toLocaleString(), dist: (totalDist/1000).toFixed(3), time: formatTime(elapsedSec), points: trackPoints, note: startNote, threshold: config.threshold.toFixed(2) });
    localStorage.setItem(HISTORY_KEY, JSON.stringify(records));
  }
  location.reload();
}

function renderHistory() {
  const rec = JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]");
  document.getElementById('historyContainer').innerHTML = rec.length ? rec.map(r => `
    <div class="history-card">
        <div style="font-size:12px; color:#666;">ğŸ“… ${r.date} | â±ï¸ ${r.time}</div>
        <div class="dist-line">
            <b style="font-size:1.3rem; color:var(--primary);">ğŸƒ ${r.dist} km</b>
            <div style="display:flex; align-items:center; gap:5px;">
                <span style="font-size:0.85rem; color:#999; background:#f0f0f0; padding:2px 6px; border-radius:4px;">é–€æª»: ${r.threshold || '--'}m</span>
                <button class="btn-gpx" onclick="exportGPX(${r.id})">GPX åŒ¯å‡º</button>
            </div>
        </div>
        <div class="history-btns">
            <button class="btn-sm" style="background:var(--info);" onclick="viewTrack(${r.id})">è»Œè·¡</button>
            <button class="btn-sm" style="background:var(--note);" onclick="showNote(${r.id})">å‚™è¨»(æ”¹)</button>
            <button class="btn-sm" style="background:var(--success);" onclick="editDist(${r.id})">ä¿®æ­£</button>
            <button class="btn-sm" style="background:var(--danger);" onclick="deleteRec(${r.id})">åˆªé™¤</button>
        </div>
    </div>
  `).join('') : '<div style="text-align:center;color:#aaa;">å°šç„¡ç´€éŒ„</div>';
}

function showNote(id) {
    let recs = JSON.parse(localStorage.getItem(HISTORY_KEY));
    let idx = recs.findIndex(r => r.id === id);
    let r = recs[idx];
    let newLoc = prompt("ä¿®æ­£èµ·é»ä½ç½®:", r.note?.location || "");
    let newWeather = prompt("ä¿®æ­£å¤©æ°£è³‡è¨Š:", r.note?.weather || "");
    if (newLoc !== null || newWeather !== null) {
        recs[idx].note = { location: newLoc, weather: newWeather };
        localStorage.setItem(HISTORY_KEY, JSON.stringify(recs)); renderHistory();
    }
}

function fetchStartInfo(lat, lon) {
  fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18`, { headers: { 'Accept-Language': 'zh-TW' } }).then(res => res.json()).then(data => { startNote.location = data.display_name.split(',')[0] || "æœªçŸ¥"; });
  fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`).then(res => res.json()).then(data => { startNote.weather = `æ°£æº« ${data.current_weather.temperature}Â°C`; });
}
function calcTotalTime() { const total = config.sec[0] + ((config.sec[1] + config.sec[2] + config.sec[3]) * config.loops) + config.sec[4]; document.getElementById('totalPlanTime').innerText = (total/60).toFixed(1); }
function formatTime(s) { return Math.floor(s/60).toString().padStart(2,'0')+":"+(s%60).toString().padStart(2,'0'); }
function haversine(lat1, lon1, lat2, lon2) { const R = 6371000; const dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180; const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2; return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); }
function viewTrack(id) {
    const r = JSON.parse(localStorage.getItem(HISTORY_KEY)).find(r => r.id === id);
    if (!r.points || r.points.length < 2) return alert("ç´€éŒ„ä¸è¶³");
    document.getElementById('mapModal').style.display = 'flex';
    document.getElementById('mapInfo').innerText = `${r.dist} km | ${r.time}`;
    if (!map) { map = L.map('map').setView([r.points[0].lat, r.points[0].lon], 16); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map); }
    if (polyline) map.removeLayer(polyline);
    polyline = L.polyline(r.points.map(p => [p.lat, p.lon]), { color: '#ff6a00', weight: 5 }).addTo(map);
    map.fitBounds(polyline.getBounds(), { padding: [30, 30] });
}
function closeMap() { document.getElementById('mapModal').style.display = 'none'; }
function editDist(id) { let recs = JSON.parse(localStorage.getItem(HISTORY_KEY)); let idx = recs.findIndex(r => r.id === id); let newVal = prompt("ä¿®æ­£é‡Œç¨‹ (km):", recs[idx].dist); if (newVal) { recs[idx].dist = parseFloat(newVal).toFixed(3); localStorage.setItem(HISTORY_KEY, JSON.stringify(recs)); renderHistory(); } }
function deleteRec(id) { if (confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { let recs = JSON.parse(localStorage.getItem(HISTORY_KEY)).filter(r => r.id !== id); localStorage.setItem(HISTORY_KEY, JSON.stringify(recs)); renderHistory(); } }

window.onload = init;
</script>
