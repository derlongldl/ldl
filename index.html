  <div class="live-adj">
    <div class="label" style="margin-bottom:8px;">å³æ™‚ GPS é–€æª»ä¿®æ­£</div>

        <button class="adj-btn" onclick="adjThres(-1)">ï¼</button>

<div class="card">
  <h2>ğŸƒ è·‘æ­¥æ•™ç·´ V4.5.2</h2>
  <table>
    <tbody id="configTable">
      <tr><td><b>ç†±èº«</b></td><td>BPM <input type="number" id="bpm0"></td><td>ç§’ <input type="number" id="sec0"></td></tr>
      <tr><td><b>é–“æ­‡</b></td><td>BPM <input type="number" id="bpm1"></td><td>ç§’ <input type="number" id="sec1"></td></tr>
      <tr><td><b>è¡åˆº</b></td><td>BPM <input type="number" id="bpm2"></td><td>ç§’ <input type="number" id="sec2"></td></tr>
      <tr><td><b>æ¢å¾©</b></td><td>BPM <input type="number" id="bpm3"></td><td>ç§’ <input type="number" id="sec3"></td></tr>
      <tr><td><b>èˆ’ç·©</b></td><td>BPM <input type="number" id="bpm4"></td><td>ç§’ <input type="number" id="sec4"></td></tr>
    </tbody>
  </table>
  
  <div style="display:flex; justify-content:space-between; align-items:center; margin-top:15px; padding:10px; background:#f9f9f9; border-radius:8px; font-size:14px;">
    <span>å¾ªç’°ï¼š<input id="loopCount" type="number"></span>

    <span>é è¨ˆ <b id="totalPlanTime" style="color:var(--primary)">0</b> åˆ†</span>

  <div style="display:flex; justify-content:space-between; align-items:center; margin-top:15px; padding: 0 5px;">

<script>
// ä½¿ç”¨å…¨æ–°é‡‘é‘°ï¼Œå¾¹åº•éš”é›¢èˆŠè³‡æ–™
const HISTORY_KEY = 'run_history_v45'; 
const CONFIG_KEY = 'run_config_v45';
const DEFAULT_BPM = [180, 205, 215, 195, 180];
const DEFAULT_SEC = [180, 60, 60, 120, 180];

let config = {};

function init() {
  // å¼·åˆ¶åˆå§‹åŒ–é è¨­å€¼é‚è¼¯
  let saved = localStorage.getItem(CONFIG_KEY);
  if (saved) {
    try {
      config = JSON.parse(saved);
    } catch(e) { config = {}; }
  }

  // å¦‚æœç‰©ä»¶ä¸å®Œæ•´ï¼Œå¼·åˆ¶ä¿®è£œ
  if(!config.bpm || config.bpm.length < 5) config.bpm = [...DEFAULT_BPM];
  if(!config.sec || config.sec.length < 5) config.sec = [...DEFAULT_SEC];
  if(!config.loops) config.loops = 5;
  if(!config.threshold) config.threshold = 0.32;
  if(!config.step) config.step = 0.01;

  // å¡«å…¥ UI
  for(let i=0; i<5; i++) {
    document.getElementById('bpm'+i).value = config.bpm[i];
    document.getElementById('sec'+i).value = config.sec[i];
    document.getElementById('bpm'+i).oninput = updateUI;
    document.getElementById('sec'+i).oninput = updateUI;
  }
  document.getElementById('loopCount').value = config.loops;
  document.getElementById('loopCount').oninput = updateUI;
  document.getElementById('thresholdStep').value = config.step;
  document.getElementById('thresholdStep').oninput = updateUI;
  
  syncThresUI(); calcTotalTime(); renderHistory();
}

function updateUI() {
    config.bpm = []; config.sec = [];
    for(let i=0; i<5; i++) {
        config.bpm.push(parseInt(document.getElementById('bpm'+i).value) || DEFAULT_BPM[i]);
        config.sec.push(parseInt(document.getElementById('sec'+i).value) || DEFAULT_SEC[i]);
    }
    config.loops = parseInt(document.getElementById('loopCount').value) || 1;
    config.step = parseFloat(document.getElementById('thresholdStep').value) || 0.01;
    localStorage.setItem(CONFIG_KEY, JSON.stringify(config));
    calcTotalTime();
}

// é‹è¡Œèˆ‡é‚è¼¯
let isRunning = false, autoSave = true, totalDist = 0, elapsedSec = 0;
let watchId = null, timerId = null, audioCtx = null, wakeLock = null;
let trackPoints = [], lastPos = null, activeSoundIndex = 0;

async function toggleStart(isAuto) {
  autoSave = isAuto;
  if (!audioCtx) audioCtx = new AudioContext();
  if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');
  
  document.getElementById('trainingOverlay').style.display = 'flex';
  isRunning = true; totalDist = 0; elapsedSec = 0; trackPoints = []; 
  
  watchId = navigator.geolocation.watchPosition(pos => {
    const { latitude: lat, longitude: lon, accuracy } = pos.coords;
    if (accuracy < 60) {
      if (lastPos) {
        const d = haversine(lastPos.lat, lastPos.lon, lat, lon);
        if (d > config.threshold && d < 50) {
          totalDist += d;
          document.getElementById('bigDistance').innerText = (totalDist/1000).toFixed(3);
          if(totalDist > 10) document.getElementById('bigPace').innerText = formatTime(Math.floor(elapsedSec/(totalDist/1000)));
        }
      }
      lastPos = { lat, lon }; trackPoints.push({ lat, lon });
    }
  }, null, { enableHighAccuracy: true });

  timerId = setInterval(() => { elapsedSec++; document.getElementById('bigElapsed').innerText = formatTime(elapsedSec); }, 1000);
  
  // éšæ®µåŸ·è¡Œ
  await runPhase(config.bpm[0], config.sec[0], "ç†±èº«");
  for(let j=0; j<config.loops; j++) {
      await runPhase(config.bpm[1], config.sec[1], `é–“æ­‡ ${j+1}`);
      await runPhase(config.bpm[2], config.sec[2], `è¡åˆº ${j+1}`);
      await runPhase(config.bpm[3], config.sec[3], `æ¢å¾© ${j+1}`);
  }
  await runPhase(config.bpm[4], config.sec[4], "èˆ’ç·©");

  if(autoSave) { stopAndSave(); } 
  else {
      document.getElementById('statusTop').innerText = "â— çºŒè·‘ä¸­";
      document.getElementById('statusTop').style.color = "#3498db";
      while(isRunning) { 
          document.getElementById('phaseDetail').innerText = `ç¯€æ‹ ${config.bpm[4]} | çºŒè·‘æ¨¡å¼`;
          playBeep(); await new Promise(r => setTimeout(r, 60000/config.bpm[4])); 
      }
  }
}

async function runPhase(bpm, sec, label) {
    if(!isRunning || sec <= 0) return;
    document.getElementById('statusTop').innerText = "â— " + label;
    let bInt = 60000/bpm;
    let end = Date.now() + (sec * 1000);
    while(Date.now() < end && isRunning) {
        let remaining = Math.round((end - Date.now()) / 1000);
        document.getElementById('phaseDetail').innerText = `ç¯€æ‹ ${bpm} | å‰©é¤˜ ${remaining} ç§’`;
        playBeep(); await new Promise(r => setTimeout(r, bInt)); 
    }
}

function stopAndSave() {
  if(!isRunning) return;
  isRunning = false; clearInterval(timerId);
  if (watchId) navigator.geolocation.clearWatch(watchId);
  if (totalDist > 1) {
    const records = JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]");
    records.unshift({ id: Date.now(), date: new Date().toLocaleString(), dist: (totalDist/1000).toFixed(3), time: formatTime(elapsedSec), points: trackPoints, threshold: config.threshold.toFixed(2) });
    localStorage.setItem(HISTORY_KEY, JSON.stringify(records));
  }
  location.reload();
}

function playBeep() {
  if (!audioCtx) audioCtx = new AudioContext();
  const o = audioCtx.createOscillator(), g = audioCtx.createGain();
  o.connect(g); g.connect(audioCtx.destination);
  o.type = (activeSoundIndex === 0) ? 'square' : 'sawtooth';
  o.frequency.value = (activeSoundIndex === 0) ? 900 : 500;
  g.gain.setValueAtTime(0.3, audioCtx.currentTime);
  g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
  o.start(); o.stop(audioCtx.currentTime + 0.1);
}

function adjThres(dir) { config.threshold += (dir * config.step); syncThresUI(); updateUI(); }
function syncThresUI() { document.querySelectorAll('.liveThresDisp').forEach(el => el.innerText = config.threshold.toFixed(2)); }
function calcTotalTime() { const t = config.sec[0] + ((config.sec[1] + config.sec[2] + config.sec[3]) * config.loops) + config.sec[4]; document.getElementById('totalPlanTime').innerText = (t/60).toFixed(1); }
function formatTime(s) { return Math.floor(s/60).toString().padStart(2,'0')+":"+(s%60).toString().padStart(2,'0'); }
function haversine(lat1, lon1, lat2, lon2) { const R = 6371000; const dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180; const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2; return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); }

function renderHistory() {
  const rec = JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]");
  document.getElementById('historyContainer').innerHTML = rec.length ? rec.map(r => `
    <div class="history-card">
        <div style="font-size:12px; color:#666;">ğŸ“… ${r.date} | â±ï¸ ${r.time}</div>
        <div class="dist-line"><b style="font-size:1.3rem; color:var(--primary);">ğŸƒ ${r.dist} km</b></div>
        <div class="history-btns">
            <button class="btn-sm" style="background:var(--danger);" onclick="deleteRec(${r.id})">åˆªé™¤</button>
        </div>
    </div>
  `).join('') : '<div style="text-align:center;color:#aaa;">ç„¡ç´€éŒ„</div>';
}
function deleteRec(id) { if (confirm("åˆªé™¤ï¼Ÿ")) { let recs = JSON.parse(localStorage.getItem(HISTORY_KEY)).filter(r => r.id !== id); localStorage.setItem(HISTORY_KEY, JSON.stringify(recs)); renderHistory(); } }

window.onload = init;
</script>
