<script>

async function fetchStartInfo(lat, lon) {
  try {
    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18`, { headers: { 'Accept-Language': 'zh-TW' } })

  } catch (e) { startNote.location = "é€£ç·šå¤±æ•—"; }
}

// --- éŸ³æ•ˆç³»çµ± (ä¿®æ­£ä¸€ï¼šæ¯å…¬é‡Œè‡ªå‹•åˆ‡æ›ï¼Œä¿®æ­£äºŒï¼šé”æ¨™å¾ŒæŒçºŒéŸ¿) ---
function playBeep() {
  if (!audioCtx) audioCtx = new AudioContext();
  const o = audioCtx.createOscillator(), g = audioCtx.createGain();
  o.connect(g); g.connect(audioCtx.destination);
  // æ¯å…¬é‡Œåˆ‡æ›éŸ³é »
  if (activeSoundIndex === 0) { o.frequency.value = 850; o.type = 'sine'; }

  g.gain.value = 0.3;
  o.start(); g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
  o.stop(audioCtx.currentTime + 0.12);
}

async function toggleStart() {

  if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');
  document.getElementById('trainingOverlay').style.display = 'flex';
  isRunning = true; totalDist = 0; elapsedSec = 0; trackPoints = []; lastPos = null; activeSoundIndex = 0;
  
  // GPS
  watchId = navigator.geolocation.watchPosition(pos => {
    const { latitude: lat, longitude: lon, accuracy } = pos.coords;
    if (accuracy < 60) {
      if (!lastPos) fetchStartInfo(lat, lon);
      if (lastPos) {
        const d = haversine(lastPos.lat, lastPos.lon, lat, lon);
        if (d > config.threshold && d < 50) {

          document.getElementById('bigDistance').innerText = (totalDist/1000).toFixed(3);
          // æ¯å…¬é‡ŒæŒ¯å‹•ä¸¦åˆ‡æ›éŸ³æ•ˆ
          const curKm = Math.floor(totalDist / 1000);
          if (curKm > lastVibratedKm) {

            lastVibratedKm = curKm;

          }

        }
      }
      lastPos = { lat, lon };
      trackPoints.push({ lat, lon });
    }
  }, null, { enableHighAccuracy: true });

  timerId = setInterval(() => { elapsedSec++; document.getElementById('bigElapsed').innerText = formatTime(elapsedSec); }, 1000);
  
  // åŸ·è¡Œéšæ®µ
  await runPhase(config.bpm[0], config.sec[0], "ç†±èº«");
  for(let j=0; j<config.loops; j++) {

      await runPhase(config.bpm[2], config.sec[2], `${j+1}çµ„:è¡åˆº`);

  }
  await runPhase(config.bpm[4], config.sec[4], "èˆ’ç·©");
  
  // ä¿®æ­£äºŒï¼šè¨“ç·´å®Œç•¢å¾ŒæŒçºŒç¯€å¥éŸ³ç›´åˆ°æ‰‹å‹•æŒ‰åœæ­¢
  if (isRunning) {
    document.getElementById('statusTop').innerText = "âœ¨ é”æ¨™ (æŒçºŒç´€éŒ„ä¸­)";
    const bInt = 60000 / config.bpm[4];
    while(isRunning) {

  }
}

async function runPhase(bpm, sec, label) {
    if(!isRunning || sec <= 0) return;
    document.getElementById('statusTop').innerText = "â— " + label;
    let bInt = 60000/bpm;
    let endTime = Date.now() + (sec * 1000);
    while(Date.now() < endTime && isRunning) {

        await new Promise(r => setTimeout(r, bInt));
    }
}

// --- å„²å­˜èˆ‡æ­·å² (ä¿®æ­£ä¸‰ï¼šåœ°é»å¤©æ°£å›æ­¸ï¼Œä¿®æ­£å››ï¼šè»Œè·¡ä¿®æ­£åˆªé™¤æŒ‰éˆ•) ---
function stopAndSave() {
  isRunning = false; clearInterval(timerId);
  if (wakeLock) wakeLock.release();
  if (watchId) navigator.geolocation.clearWatch(watchId);
  if (totalDist > 5) {

    alert(`ğŸ“ èµ·é»ï¼š${r.note?.location || 'æœªçŸ¥'}\nğŸŒ¤
